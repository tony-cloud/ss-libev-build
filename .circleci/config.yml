version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build:
    executor: python/default
        
    steps:
      - checkout
      - run:
          name: Install Dependence
          command: 'sudo apt install libc-ares-dev libev-dev asciidoc xmlto libssl-dev libpcre3-dev'
      - run:
          name: Set script permission
          command: 'chmod 0755 ss-build2.sh'
      - run:
          name: Build arm64
          command: './ss-build2.sh'
